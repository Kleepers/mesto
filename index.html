<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Mesto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="pages/index.css">
</head>
<body>
    <div class="page">

        <header class="header">
            <img class="header__logo" src="images/logo.svg" alt="логотип">
        </header>

        <main class="content">

            <section class="profile">
                <img class="profile__avatar" src="images/avatar.png" alt="аватар">
                <div class="profile__info">
                    <div class="profile__nickname">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__editbutton"></button>
                    </div>
                    <h2 class="profile__job">Исследователь океана</h2>
                </div>
                <button type="button" class="profile__addbutton"></button>
            </section>

            <section class="elements">
                <article class="element">
                    <img src="images/dombai.jpg" alt="Домбай" class="element__photo">
                    <div class="element__info">
                        <h3 class="element__title">Домбай</h3>
                        <button type="button" class="element__button"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="images/elbrus.jpg" alt="Эльбрус" class="element__photo">
                    <div class="element__info">
                        <h3 class="element__title">Гора Эльбрус</h3>
                        <button type="button" class="element__button"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="images/karachaevsk.jpg" alt="Карачаевск" class="element__photo">
                    <div class="element__info">
                        <h3 class="element__title">Карачаевск</h3>
                        <button type="button" class="element__button"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="images/dombai.jpg" alt="Домбай" class="element__photo">
                    <div class="element__info">
                        <h3 class="element__title">Домбай</h3>
                        <button type="button" class="element__button"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="images/elbrus.jpg" alt="Эльбрус" class="element__photo">
                    <div class="element__info">
                        <h3 class="element__title">Гора Эльбрус</h3>
                        <button type="button" class="element__button"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="images/karachaevsk.jpg" alt="Карачаевск" class="element__photo">
                    <div class="element__info">
                        <h3 class="element__title">Карачаевск</h3>
                        <button type="button" class="element__button"></button>
                    </div>
                </article>
            </section>

        </main>


        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>

        <div class="popup">
            <div class="popup__container">
                <form class="popup__content" name="Profile">
                    <button type="reset" class="popup__close" aria-label="Close"></button>
                    <h2 class="popup__heading">Редактировать профиль</h2>
                    <input type="text" placeholder="Ваше имя" class="popup__input popup__input_value_name" name="Name">
                    <input type="text" placeholder="Ваша специальность" class="popup__input popup__input_value_job" name="Job">
                    <button type="submit" class="popup__submit">Сохранить</button>
                </form>
            </div>
        </div>

    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
