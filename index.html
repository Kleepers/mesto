<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Mesto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="pages/index.css">
</head>
<body>
    <div class="page">

        <header class="header">
            <img class="header__logo" src="images/logo.svg" alt="логотип">
        </header>

        <main class="content">

            <section class="profile">
                <img class="profile__avatar" src="images/avatar.png" alt="аватар">
                <div class="profile__info">
                    <div class="profile__nickname">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-btn profile__popup-btn"></button>
                    </div>
                    <h2 class="profile__description">Исследователь океана</h2>
                </div>
                <button type="button" class="profile__add-btn profile__popup-btn"></button>
            </section>

            <section class="elements">

            </section>

        </main>


        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>

        <div class="popup popup_area_edit">
            <form class="popup__content popup__validation" name="Profile" novalidate>
                <button type="reset" class="popup__close popup__close_place_edit" aria-label="Close"></button>
                <h2 class="popup__heading">Редактировать профиль</h2>
                <input type="text" placeholder="Ваше имя" id="popup__name" class="popup__input popup__input_value_name" name="Name" required minlength="2" maxlength="40">
                <span class="popup__input-error popup__name-error"></span>
                <input type="text" placeholder="О себе" id="popup__info" class="popup__input popup__input_value_info" name="Info" required minlength="2" maxlength="200">
                <span class="popup__input-error popup__info-error"></span>
                <button type="submit" class="popup__submit popup__submit_place_edit">Сохранить</button>
            </form>
        </div>

        <div class="popup popup_area_add">
            <form class="popup__content popup__validation" name="Add_element" novalidate>
                <button type="reset" class="popup__close popup__close_place_add" aria-label="Close"></button>
                <h2 class="popup__heading">Новое место</h2>
                <input type="text" placeholder="Название" id="popup__place" class="popup__input popup__input_value_place" name="place" required minlength="2" maxlength="30">
                <span class="popup__input-error popup__place-error"></span>
                <input type="url" placeholder="Ссылка на картинку" id="popup__image" class="popup__input popup__input_value_image" name="image" required>
                <span class="popup__input-error popup__image-error"></span>
                <button type="submit" class="popup__submit popup__submit_place_add">Создать</button>
            </form>
        </div>

        <div class="popup popup_area_photo">
            <form name="Photo" class="popup__content popup__content_place_photo" novalidate>
                <button type="button" aria-label="Закрыть попап" class="popup__close popup__close_place_photo"></button>
                <img src="#" alt="Ваша картинка" class="popup__photo">
                <h2 class="popup__heading popup__heading_place_photo">Картинка</h2>
            </form>
        </div>

        <template class="card">
            <article class="element">
                <button aria-label="Удалить" class="element__delete-btn"></button>
                <img src="#" alt="Карачаевск" class="element__photo">
                <div class="element__info">
                    <h3 class="element__title">Карачаевск</h3>
                    <button type="button" aria-label="Нравится" class="element__like-btn"></button>
                </div>
            </article>
        </template>

    </div>
    <script type="module" src="scripts/index.js"></script>
</body>
</html>
