<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Mesto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="pages/index.css">
</head>
<body>
    <div class="page">

        <header class="header">
            <img class="header__logo" src="images/logo.svg" alt="логотип">
        </header>

        <main class="content">

            <section class="profile">
                <img class="profile__avatar" src="images/avatar.png" alt="аватар">
                <div class="profile__info">
                    <div class="profile__nickname">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-btn"></button>
                    </div>
                    <h2 class="profile__job">Исследователь океана</h2>
                </div>
                <button type="button" class="profile__add-btn"></button>
            </section>

            <section class="elements">

            </section>

        </main>


        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>

        <div class="popup popup_area_edit">
            <div class="popup__container">
                <form class="popup__content" name="Profile">
                    <button type="reset" class="popup__close popup__close_place_edit" aria-label="Close"></button>
                    <h2 class="popup__heading">Редактировать профиль</h2>
                    <input type="text" placeholder="Ваше имя" class="popup__input popup__input_value_name" name="Name">
                    <input type="text" placeholder="Ваша специальность" class="popup__input popup__input_value_job" name="Job">
                    <button type="submit" class="popup__submit popup__submit_place_edit">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup popup_area_add">
            <div class="popup__container">
                <form class="popup__content" name="Add_element">
                    <button type="reset" class="popup__close popup__close_place_add" aria-label="Close"></button>
                    <h2 class="popup__heading">Новое место</h2>
                    <input type="text" placeholder="Название" class="popup__input popup__input_value_place" name="place">
                    <input type="text" placeholder="Ссылка на картинку" class="popup__input popup__input_value_image" name="image">
                    <button type="submit" class="popup__submit popup__submit_place_add">Создать</button>
                </form>
            </div>
        </div>

        <div class="popup popup_area_photo">
            <div class="popup__container">
                <form name="Photo" class="popup__content popup__content_place_photo">
                    <button type="button" aria-label="Закрыть попап" class="popup__close popup__close_place_photo"></button>
                    <img src="#" alt="Ваша картинка" class="popup__photo">
                    <h2 class="popup__heading popup__heading_place_photo">Картинка</h2>
                </form>
            </div>
        </div>

        <template id="element">
            <article class="element">
                <button aria-label="Удалить" class="element__delete-btn"></button>
                <img src="#" alt="Карачаевск" class="element__photo">
                <div class="element__info">
                    <h3 class="element__title">Карачаевск</h3>
                    <button type="button" aria-label="Нравится" class="element__like-btn"></button>
                </div>
            </article>
        </template>

    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
